name: Test iOS App in Simulator

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

env:
  FLUTTER_VERSION: '3.19.0'

jobs:
  test-ios-simulator:
    name: Test iOS Simulator
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version

      - name: Clean CocoaPods Cache (Added for stability)
        run: |
          pod cache clean --all || true

      - name: Clean Flutter (resolve Android embedding V2)
        run: flutter clean || true

      - name: Get Flutter dependencies
        run: |
          # Ignorar exit codes - flutter pub get pode retornar != 0 por avisos
          flutter pub get || true
          echo "âœ… DependÃªncias instaladas"

      - name: Generate iOS files (Flutter)
        run: |
          # Garantir que os arquivos iOS sejam gerados
          flutter precache --ios || true

      - name: Install iOS dependencies
        working-directory: ios
        run: |
          # Verificar se Podfile existe
          if [ ! -f "Podfile" ]; then
            echo "âŒ Podfile nÃ£o encontrado! Criando..."
            exit 1
          fi
          echo "âœ… Podfile encontrado, instalando pods..."
          pod install --repo-update

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: List available simulators
        run: |
          echo "ðŸ“± Listando simuladores disponÃ­veis..."
          xcrun simctl list devices available

      - name: List runtimes and device types
        run: |
          echo "ðŸ§© Runtimes disponÃ­veis:"
          xcrun simctl list runtimes
          echo "ðŸ§© Tipos de dispositivo:"
          xcrun simctl list devicetypes

      - name: Create and Boot iPhone Simulator (available runtime)
        run: |
          echo "ðŸ” Selecionando runtime iOS disponÃ­vel..."
          xcrun simctl list runtimes
          RUNTIME_ID=$(xcrun simctl list runtimes | awk -F' - ' '/iOS / && $0 !~ /unavailable/ {print $NF}' | head -1)
          if [ -z "$RUNTIME_ID" ]; then
            echo "âŒ Nenhum runtime iOS disponÃ­vel encontrado no Xcode atual."
            exit 1
          fi
          echo "âœ… Runtime selecionado: $RUNTIME_ID"

          echo "ðŸ” Selecionando device type..."
          DTYPE_ID=$(xcrun simctl list devicetypes | awk -F' - ' '/iPhone 16 Pro/ {print $2}' | head -1)
          if [ -z "$DTYPE_ID" ]; then
            DTYPE_ID=$(xcrun simctl list devicetypes | awk -F' - ' '/iPhone 15/ {print $2}' | head -1)
          fi
          if [ -z "$DTYPE_ID" ]; then
            DTYPE_ID=$(xcrun simctl list devicetypes | awk -F' - ' '/iPhone/ {print $2}' | head -1)
          fi
          if [ -z "$DTYPE_ID" ]; then
            echo "âŒ Nenhum device type iPhone encontrado."
            exit 1
          fi
          echo "âœ… Device type: $DTYPE_ID"

          DEVICE_NAME="CI iPhone"
          echo "ðŸ†• Criando simulador $DEVICE_NAME com $DTYPE_ID e $RUNTIME_ID..."
          DEVICE_UDID=$(xcrun simctl create "$DEVICE_NAME" "$DTYPE_ID" "$RUNTIME_ID")
          if [ -z "$DEVICE_UDID" ]; then
            echo "âŒ Falha ao criar simulador."
            exit 1
          fi
          echo "âœ… Simulador criado: $DEVICE_UDID"

          echo "ðŸš€ Iniciando simulador..."
          xcrun simctl boot "$DEVICE_UDID" || true

          # Aguardar boot
          echo "â³ Aguardando simulador ficar pronto (15s)..."
          sleep 15
          xcrun simctl list devices | grep "$DEVICE_UDID" || true

          echo "DEVICE_UDID=$DEVICE_UDID" >> $GITHUB_ENV
          echo "DEVICE_NAME=$DEVICE_NAME" >> $GITHUB_ENV

      - name: Build app for simulator
        run: |
          echo "ðŸ”¨ Compilando app para simulador iOS..."
          
          # Compilar com Xcode diretamente (Debug para simulador)
          set -e
          set -o pipefail
          xcodebuild \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination "id=${DEVICE_UDID}" \
            -derivedDataPath build/ios \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO build | tee xcodebuild.log
          
          # Caminho do app gerado pelo Xcode para simulador (Debug)
          SIMULATOR_APP_PATH="build/ios/Build/Products/Debug-iphonesimulator/Runner.app"
          
          # Verificar se o artefato foi criado
          if [ -d "$SIMULATOR_APP_PATH" ]; then
            echo "âœ… Build iOS para simulador criado com sucesso!"
            echo "âœ… App compilado para simulador"
          else
            echo "âŒ ERRO: Build falhou - Runner.app nÃ£o foi criado"
            echo "ðŸ“‹ ConteÃºdo do diretÃ³rio build/:"
            find build -type f 2>/dev/null | head -50 || echo "DiretÃ³rio build/ nÃ£o existe"
            echo "ðŸ“‹ Ãšltimas linhas do xcodebuild.log:"
            tail -100 xcodebuild.log || true
            exit 1
          fi

      - name: Install app on simulator
        run: |
          echo "ðŸ“¦ Instalando app no simulador..."
          # Usar o UDID salvo ou 'booted' como fallback
          DEVICE_ID=${DEVICE_UDID:-booted}
          # Instalar artefato gerado pelo Xcode (Debug-iphonesimulator)
          xcrun simctl install "$DEVICE_ID" build/ios/Build/Products/Debug-iphonesimulator/Runner.app || {
            echo "âš ï¸ Tentando instalar no dispositivo booted..."
            xcrun simctl install booted build/ios/Build/Products/Debug-iphonesimulator/Runner.app || {
              echo "âŒ Falha ao instalar app"
              exit 1
            }
          }
          echo "âœ… App instalado no simulador"

      - name: Launch app on simulator
        run: |
          echo "ðŸš€ Iniciando app no simulador..."
          # Usar o UDID salvo ou 'booted' como fallback
          DEVICE_ID=${DEVICE_UDID:-booted}
          xcrun simctl launch "$DEVICE_ID" com.safeplate.safeplate || {
            echo "âš ï¸ Tentando iniciar no dispositivo booted..."
            xcrun simctl launch booted com.safeplate.safeplate || {
              echo "âš ï¸ App pode jÃ¡ estar rodando ou houve erro ao iniciar"
            }
          }
          echo "âœ… App iniciado (ou jÃ¡ estava rodando)"

      - name: Take screenshots
        run: |
          echo "ðŸ“¸ Tirando screenshots do simulador..."
          
          # Criar diretÃ³rio para screenshots
          mkdir -p screenshots
          
          # Aguardar app carregar completamente
          echo "â³ Aguardando app carregar (10 segundos)..."
          sleep 10
          
          # Tirar screenshot da tela inicial
          echo "ðŸ“¸ Screenshot 1: Tela inicial..."
          xcrun simctl io booted screenshot screenshots/01-inicial.png || echo "Screenshot 1 failed"
          sleep 2
          
          # Tirar mais screenshots
          echo "ðŸ“¸ Screenshot 2..."
          xcrun simctl io booted screenshot screenshots/02-tela2.png || echo "Screenshot 2 failed"
          sleep 2
          
          echo "ðŸ“¸ Screenshot 3..."
          xcrun simctl io booted screenshot screenshots/03-tela3.png || echo "Screenshot 3 failed"
          
          # Listar screenshots criados
          echo ""
          echo "âœ… Screenshots capturados:"
          ls -lh screenshots/*.png 2>/dev/null || echo "Nenhum screenshot encontrado"

      - name: Record video (opcional)
        if: false  # Desabilitado por padrÃ£o (demora mais)
        run: |
          echo "ðŸŽ¥ Gravando vÃ­deo do simulador..."
          xcrun simctl io booted recordVideo --codec=h264 --force screenshots/demo.mp4 &
          RECORD_PID=$!
          sleep 30  # Gravar por 30 segundos
          kill $RECORD_PID || true
          echo "âœ… VÃ­deo gravado"

      - name: Get simulator logs
        run: |
          echo "ðŸ“‹ Capturando logs do simulador..."
          xcrun simctl spawn booted log stream --level=error --predicate 'processImagePath contains "Runner"' > screenshots/simulator-logs.txt 2>&1 &
          sleep 10
          pkill -f "log stream" || true
          echo "âœ… Logs capturados"

      - name: Upload screenshots and logs
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-screenshots-${{ github.run_number }}
          path: |
            screenshots/
          retention-days: 7

      - name: Display simulator info
        run: |
          echo "ðŸ“± InformaÃ§Ãµes do Simulador:"
          if [ -n "$DEVICE_UDID" ]; then
            xcrun simctl list devices | grep "$DEVICE_UDID"
          else
            xcrun simctl list devices | grep "iPhone"
          fi
          echo ""
          echo "âœ… App instalado e testado no simulador!"
          echo "ðŸ“¸ Screenshots disponÃ­veis nos artifacts"