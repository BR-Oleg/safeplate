name: Build iOS App

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

env:
  FLUTTER_VERSION: '3.19.0'

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-14
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version

      - name: Clean Flutter (resolve Android embedding V2)
        run: flutter clean || true

      - name: Get Flutter dependencies
        run: |
          # Ignorar exit codes - flutter pub get pode retornar != 0 por avisos
          flutter pub get || true
          echo "‚úÖ Depend√™ncias instaladas"

      - name: Generate iOS files (Flutter)
        run: |
          # Garantir que os arquivos iOS sejam gerados
          flutter precache --ios || true

      - name: Install iOS dependencies
        working-directory: ios
        run: |
          # Verificar se Podfile existe
          if [ ! -f "Podfile" ]; then
            echo "‚ùå Podfile n√£o encontrado! Criando..."
            # O Podfile j√° deve estar no reposit√≥rio, mas vamos verificar
            exit 1
          fi
          echo "‚úÖ Podfile encontrado, instalando pods..."
          pod install --repo-update

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Verify Flutter installation
        run: flutter doctor -v

      - name: Build iOS (xcodebuild Release, no codesign)
        run: |
          echo "üî® Compilando app iOS (xcodebuild Release, iphoneos)..."
          set -e
          set -o pipefail
          PODS_ROOT="$PWD/ios/Pods" PODS_PODFILE_DIR_PATH="$PWD/ios" xcodebuild \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build/ios \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO build | tee xcodebuild.log

          APP_PATH="build/ios/Build/Products/Release-iphoneos/Runner.app"
          if [ -d "$APP_PATH" ]; then
            echo "‚úÖ Build iOS criado com sucesso em $APP_PATH"
          else
            echo "‚ùå ERRO: Build falhou - Runner.app n√£o foi criado"
            echo "üìã Conte√∫do do diret√≥rio build/:"
            find build -type f | head -100 || echo "Diret√≥rio build/ n√£o existe"
            echo "üìã √öltimas linhas do xcodebuild.log:"
            tail -200 xcodebuild.log || true
            exit 1
          fi
        # Este build n√£o requer conta Apple Developer paga
        # Pode ser empacotado para testes manuais

      - name: Create IPA Archive (para instala√ß√£o manual)
        run: |
          echo "üì¶ Criando IPA para instala√ß√£o via AltStore/Sideloadly..."
          
          # Criar diret√≥rio Payload
          mkdir -p build/ios/Payload
          
          # Copiar o app para Payload
          cp -r build/ios/Build/Products/Release-iphoneos/Runner.app build/ios/Payload/
          
          # Criar o IPA
          cd build/ios
          zip -r PratoSeguro-ios-${{ github.run_number }}.ipa Payload/
          
          # Mover para raiz do build
          mv PratoSeguro-ios-${{ github.run_number }}.ipa ../../
          
          echo "‚úÖ IPA criado: PratoSeguro-ios-${{ github.run_number }}.ipa"
          ls -lh PratoSeguro-ios-${{ github.run_number }}.ipa || echo "IPA n√£o encontrado"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-${{ github.run_number }}
          path: |
            build/ios/Build/Products/Release-iphoneos/Runner.app
            PratoSeguro-ios-${{ github.run_number }}.ipa
          retention-days: 30

      - name: Build info
        run: |
          echo "Build completed!"
          echo "Flutter version: $(flutter --version)"
          ls -la build/ios/Build/Products/Release-iphoneos/ || echo "Build directory not found"

