name: Build iOS App

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

env:
  FLUTTER_VERSION: '3.19.0'

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version

      - name: Clean Flutter (resolve Android embedding V2)
        run: flutter clean || true

      - name: Get Flutter dependencies
        run: |
          # Ignorar exit codes - flutter pub get pode retornar != 0 por avisos
          flutter pub get || true
          echo "‚úÖ Depend√™ncias instaladas"

      - name: Generate iOS files (Flutter)
        run: |
          # Garantir que os arquivos iOS sejam gerados
          flutter precache --ios || true

      - name: Install iOS dependencies
        working-directory: ios
        run: |
          # Verificar se Podfile existe
          if [ ! -f "Podfile" ]; then
            echo "‚ùå Podfile n√£o encontrado! Criando..."
            # O Podfile j√° deve estar no reposit√≥rio, mas vamos verificar
            exit 1
          fi
          echo "‚úÖ Podfile encontrado, instalando pods..."
          pod install --repo-update

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Verify Flutter installation
        run: flutter doctor -v

      - name: Build iOS (no codesign - para testes gratuitos)
        run: |
          echo "üî® Compilando app iOS..."
          
          # Executar build ignorando exit code (avisos n√£o devem falhar o workflow)
          flutter build ios --release --no-codesign || true
          
          # Verificar se o artefato foi criado (valida√ß√£o real de sucesso)
          if [ -d "build/ios/iphoneos/Runner.app" ]; then
            echo "‚úÖ Build iOS criado com sucesso!"
            echo "‚úÖ Build iOS conclu√≠do"
          else
            echo "‚ùå ERRO: Build falhou - Runner.app n√£o foi criado"
            ls -la build/ios/ 2>/dev/null || echo "Diret√≥rio build/ios n√£o existe"
            exit 1
          fi
        # Este build n√£o requer conta Apple Developer paga
        # Pode ser instalado via AltStore/Sideloadly (expira em 7 dias)

      - name: Create IPA Archive (para AltStore/Sideloadly)
        run: |
          echo "üì¶ Criando IPA para instala√ß√£o via AltStore/Sideloadly..."
          
          # Criar diret√≥rio Payload
          mkdir -p build/ios/Payload
          
          # Copiar o app para Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/Payload/
          
          # Criar o IPA
          cd build/ios
          zip -r PratoSeguro-ios-${{ github.run_number }}.ipa Payload/
          
          # Mover para raiz do build
          mv PratoSeguro-ios-${{ github.run_number }}.ipa ../../
          
          echo "‚úÖ IPA criado: PratoSeguro-ios-${{ github.run_number }}.ipa"
          ls -lh PratoSeguro-ios-${{ github.run_number }}.ipa || echo "IPA n√£o encontrado"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-${{ github.run_number }}
          path: |
            build/ios/iphoneos/Runner.app
            PratoSeguro-ios-${{ github.run_number }}.ipa
          retention-days: 30

      - name: Build info
        run: |
          echo "Build completed!"
          echo "Flutter version: $(flutter --version)"
          ls -la build/ios/iphoneos/ || echo "Build directory not found"

