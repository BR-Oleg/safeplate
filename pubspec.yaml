name: safeplate
description: Prato Seguro - Aplicativo para encontrar estabelecimentos com opções seguras para restrições alimentares
publish_to: 'none'
version: 1.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI e Navegação
  cupertino_icons: ^1.0.6
  
  # Autenticação
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_storage: ^11.5.6
  cloud_firestore: ^4.13.6
  firebase_messaging: ^14.7.9
  google_sign_in: ^6.1.6
  
  # Mapa - Mapbox
  mapbox_maps_flutter: ^2.3.0
  
  # Localização
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  
  # Gerenciamento de Estado
  provider: ^6.1.1
  
  # HTTP e API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Armazenamento Local
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Utilitários
  intl: ^0.18.1
  url_launcher: ^6.2.3
  image_picker: ^1.0.7
  share_plus: ^7.2.1
  
  # Loading e Feedback
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

